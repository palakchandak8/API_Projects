<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 1.1em;
        }

        input[type="text"], select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #fd1d1d;
            box-shadow: 0 0 0 3px rgba(253, 29, 29, 0.1);
            background: white;
        }

        .size-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .size-option {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-weight: 500;
        }

        .size-option:hover {
            border-color: #fd1d1d;
            background: #ffeaea;
        }

        .size-option.active {
            border-color: #fd1d1d;
            background: linear-gradient(135deg, #833ab4, #fd1d1d);
            color: white;
        }

        .generate-btn {
            background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(131, 58, 180, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(131, 58, 180, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .qr-result {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .qr-result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 20px;
        }

        .qr-code img {
            border-radius: 8px;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .size-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— QR Generator</h1>
        
        <div class="input-group">
            <label for="textInput">Enter Text or URL:</label>
            <input type="text" id="textInput" placeholder="Type your text or paste URL here..." />
        </div>

        <div class="input-group">
            <label>Choose QR Code Size:</label>
            <div class="size-selector">
                <div class="size-option active" data-size="150x150">Small (150x150)</div>
                <div class="size-option" data-size="200x200">Medium (200x200)</div>
                <div class="size-option" data-size="300x300">Large (300x300)</div>
                <div class="size-option" data-size="400x400">Extra Large (400x400)</div>
            </div>
        </div>

        <button class="generate-btn" onclick="generateQR()">Generate QR Code âœ¨</button>

        <div id="qrResult" class="qr-result">
            <div class="qr-code">
                <img id="qrImage" src="" alt="QR Code" />
            </div>
            <div>
                <button class="download-btn" onclick="downloadQR()">ðŸ“¥ Download</button>
                <button class="download-btn" onclick="copyQRUrl()" style="background: #6f42c1;">ðŸ”— Copy Link</button>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        let currentQRUrl = '';
        let selectedSize = '150x150';

        // Handle size selection
        document.querySelectorAll('.size-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.size-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                selectedSize = this.dataset.size;
            });
        });

        // Handle Enter key press
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });

        function generateQR() {
            const text = document.getElementById('textInput').value.trim();
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('qrResult');
            
            // Clear previous error
            errorDiv.style.display = 'none';
            
            if (!text) {
                showError('Please enter some text or URL to generate QR code.');
                return;
            }

            // Encode the text for URL
            const encodedText = encodeURIComponent(text);
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${selectedSize}&data=${encodedText}`;
            
            // Update QR image
            const qrImage = document.getElementById('qrImage');
            qrImage.src = qrUrl;
            currentQRUrl = qrUrl;
            
            // Show result with animation
            resultDiv.classList.add('show');
            
            // Handle image load error
            qrImage.onerror = function() {
                showError('Failed to generate QR code. Please try again.');
                resultDiv.classList.remove('show');
            };
        }

        function downloadQR() {
            if (!currentQRUrl) {
                showError('Please generate a QR code first.');
                return;
            }
            
            // Create a temporary link element
            const link = document.createElement('a');
            link.href = currentQRUrl;
            link.download = 'qrcode.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function copyQRUrl() {
            if (!currentQRUrl) {
                showError('Please generate a QR code first.');
                return;
            }
            
            navigator.clipboard.writeText(currentQRUrl).then(function() {
                // Visual feedback
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = 'âœ… Copied!';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '#6f42c1';
                }, 2000);
            }).catch(function() {
                showError('Failed to copy URL to clipboard.');
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
